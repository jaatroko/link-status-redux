# LOCALIZATION NOTE (pluralRule): Usually just copying from
# chrome://global/locale/intl.properties of your language should be enough.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule				= 1

# LOCALIZATION NOTE (minutesAgo, hoursAgo, daysAgo): Semi-colon list of plural
# forms. See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 number of minutes, hours or days.
minutesAgo				= #1 minuutti sitten;#1 minuuttia sitten
hoursAgo				= #1 tunti sitten;#1 tuntia sitten
daysAgo					= #1 päivä sitten;#1 päivää sitten
